<html>
<link rel="stylesheet" type="text/css" href="https://s3.ap-south-1.amazonaws.com/sls-website-dev-uploads/css/myweb.css">
<head>
<script>
	function myFunction(){
		var xhttp = new XMLHttpRequest();
		var username = document.getElementById('uname').value;
		var password = document.getElementById('paswd').value;
		var request_data = JSON.stringify({"user_name": username ,"password": password});
		xhttp.onreadystatechange = function() {
		console.log('@@@@@@@@@@@@@@@@',this);
				    if (this.readyState == 4 && this.status == 200) {
						document.getElementById("output-div").innerHTML = "<b>"+this.responseText+"</b>";
				   }
				};
		xhttp.open("POST","https://7wf3wawkf6.execute-api.ap-south-1.amazonaws.com/dev/lambda_functions/login",true);
		xhttp.send(request_data);
		};
</script>


<h1>Login Form</h1>
</head>

<body>
<div class="container">
<label>username</label>
<input type="text" placeholder="Enter username" id=uname >
<label>password</label>
<input type="text" placeholder="Enter password" id=paswd >
<button onclick="myFunction()"> Login </button>
<br/>
<br/>
<br/>
<div id="output-div"></div>
</div>

</body>
</html>
