<html>
	<link rel="stylesheet" type="text/css" href="https://s3.ap-south-1.amazonaws.com/sls-website-dev-uploads/css/myweb.css">
	<head>
	  <script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				var password = document.getElementById("psw").value;
				var user_name = document.getElementById("email").value;
				var request_data = JSON.stringify({"user_name": user_name, "password": password});
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("output-div").innerHTML = "<b>"+this.responseText+"</b>";
				   }
				};				
				xhttp.open("POST", "https://7wf3wawkf6.execute-api.ap-south-1.amazonaws.com/dev/lambda_functions/signup", true);			
				xhttp.send(request_data);
				
			}
			
		</script>
		
	</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>
<br/>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>
<br/>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
<br/>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.location.href= 'https://s3.ap-south-1.amazonaws.com/sls-website-dev-uploads/goback.jpg '">Cancel</button>
      <button type="submit" id="btn"  onclick="myFunction()">Sign Up</button>
    </div>
  </div>
  
  <br/>
<br/>
<br/> <div id="output-div"></div> 
<br/>
  
  <h2><label>If already a user <a href="https://s3.ap-south-1.amazonaws.com/sls-website-dev-uploads/login.html">click here</a> to login</h2>
  
     
</body>

</html>
