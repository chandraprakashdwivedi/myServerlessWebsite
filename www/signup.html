<html>
	<head>
	  <script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				var password = document.getElementById("psw").value;
				var user_name = document.getElementById("email").value;
				var request_data = JSON.stringify({"user_name": user_name, "password": password});
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("mydemo").innerHTML = this.responseText;
				   }
				};				
				xhttp.open("POST", "https://7wf3wawkf6.execute-api.ap-south-1.amazonaws.com/dev/lambda_functions/signup", true);
			//	xhttp.setRequestHeader("Content-Type",Â "application/json;charset=UTF-8"); 
				xhttp.send(request_data);
				alert('Fucntion is working');
			}
		</script>
	</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>
<br/>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>
<br/>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
<br/>
    <label>
      <input type="checkbox" checked="checked" id="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" >Cancel</button>
      <button type="submit" id="btn"  onclick="myFunction()">Sign Up</button>
    </div>
  </div>
  <br/>
  
      <label id="mydemo">output</label>
    
<br/>
</body>

</html>
